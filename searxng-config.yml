# SearxNG 最小化配置 - 只启用核心引擎
use_default_settings: true

general:
  instance_name: "Web Query Search"

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "zh-CN"

server:
  secret_key: "web-query-searxng-secret-key-change-in-production"
  limiter: false
  image_proxy: false

enabled_plugins: []
disabled_engines:
  - wikidata
  - ahmia
  - torch
  - yacy
  - yacy images
