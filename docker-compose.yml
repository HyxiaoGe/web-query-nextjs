version: '3.8'

services:
  # SearxNG 搜索引擎服务
  searxng:
    image: searxng/searxng:latest
    container_name: web-query-searxng
    ports:
      - "8888:8080"
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888/
      - SEARXNG_SECRET=web-query-searxng-secret-key-change-in-production
    restart: unless-stopped
    networks:
      - web-query-network

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: web-query-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - web-query-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  web-query-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
